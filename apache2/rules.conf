# Basic Reverse Proxy Configuration
<VirtualHost *:80>
    ServerName dev.ratelimiter.com
    
    # Proxy configuration
    ProxyPreserveHost On
    ProxyRequests Off
    
    # Forward all requests to rate limiter service
    ProxyPass / http://host.docker.internal:8081/
    ProxyPassReverse / http://host.docker.internal:8081/
    
    # Optional: Add headers for better debugging
    ProxyAddHeaders On
    
    # Logging - use default Apache log directories
    ErrorLog ${APACHE_LOG_DIR}/proxy_error.log
    CustomLog ${APACHE_LOG_DIR}/proxy_access.log combined
</VirtualHost>
